<!DOCTYPE html>
<meta charset='utf-8'>
<head>
  <style>

  .node {
    cursor: pointer;
  }

  .node:hover {
    stroke: #000;
    stroke-width: 1.5px;
  }

  .label {
    font: 11px 'Helvetica Neue', Helvetica, Arial, sans-serif;
    text-anchor: middle;
    text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
  }

  .nnode--leaf {
    opacity: 0;
  }

  </style>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js'></script>
  <script type=text/javascript>
    function drawTiers() {
      // Remove the previous svg
      d3.select('svg').remove();
      d3.select('#tooltip').remove();

      // Get the year selected in the drop down
      var year_select = document.getElementById('years');
      var year = year_select.options[year_select.selectedIndex].text;

      // Get the algorithm selected in the drop down
      var alg_select = document.getElementById('algorithms');
      var algorithm = alg_select.options[alg_select.selectedIndex].text;

      var url = '/_get_tiers?year=' + year + '&algorithm=' + algorithm;

      var encodedName = function(player_name) {
        if(player_name.indexOf('Tier') > -1 || player_name === 'vis') {
          return;
        }
        if(player_name === 'Nene Hilario') {
          return 'nene';
        }
        if(player_name === 'Tim Hardaway') {
          return 'tim_hardaway_jr';
        }
        if(player_name === 'Jose Juan Barea') {
          return 'jose_barea';
        }
        return player_name.toLowerCase().replace(/\s/g, '_').replace(/\./g, '').replace('\'', ''); 
      }

      var filePath = function(player_name) {
        return 'http://i.cdn.turner.com/nba/nba/.element/img/2.0/sect/statscube/players/large/' + encodedName(player_name) + '.png';
      }

      var margin = 10,
          diameter = 600;

      var color = d3.scale.linear()
          .domain([-1, 5])
          .range(['hsl(152,80%,80%)', 'hsl(228,30%,40%)'])
          .interpolate(d3.interpolateHcl);

      var pack = d3.layout.pack()
          .padding(2)
          .size([diameter - margin, diameter - margin])
          .value(function(d) { return d.size; })

      var tooltip = d3.select("#display")
        .append("div")
        .attr("id", "tooltip")
        .style("position", "absolute")
        .text("Tiers of NBA Players");

      var svg = d3.select('#display').append('svg')
          .attr('width', diameter)
          .attr('height', diameter)
        .append('g')
          .attr('transform', 'translate(' + diameter / 2 + ',' + diameter / 2 + ')');

      d3.json(url, function(error, root) {
        if (error) throw error;

        var focus = root,
            nodes = pack.nodes(root),
            view;

        var filter = svg.append('defs').selectAll('filter')
          .data(nodes)
        .enter().append('filter')
        .attr('id', function(d) { return encodedName(d.name); })
        .append('feImage')
        .attr('xlink:href', function(d) { return filePath(d.name) })

        var circle = svg.selectAll('circle')
            .data(nodes)
          .enter().append('circle')
            .attr('class', function(d) { return d.parent ? d.children ? 'node' : 'node node--leaf' : 'node node--root'; })
            .attr('filter', function(d) {
              return d.size === 2000 ? 'url(#' + encodedName(d.name) + ')' : null; 
            })
            .style('fill', function(d) { return d.children ? color(d.depth) : null; })
            .style('display', function(d) { return d.parent === root ? null : 'none'; })
            .on('mouseover', function(d) { tooltip.text(d.name); })
            .on('click', function(d) { if (focus !== d && d.children) zoom(d), d3.event.stopPropagation(); })

        var text = svg.selectAll('text')
            .data(nodes)
          .enter().append('text')
            .attr('class', 'label')
            .style('fill-opacity', function(d) { return d.parent === root ? 1 : 0; })
            .style('display', function(d) { return d.parent === root ? null : 'none'; })
            .attr('class', function(d) { return d.parent ? d.children ? 'label nnode' : 'label nnode nnode--leaf' : 'label nnode nnode--root'; })
            .text(function(d) { return d.name; });

        var node = svg.selectAll('circle, text');

        d3.select('#display')
            .on('click', function() { zoom(root); });

        zoomTo([root.x, root.y, root.r * 2 + margin]);

        function zoom(d) {
          var focus0 = focus; focus = d;

          var transition = d3.transition()
              .duration(d3.event.altKey ? 7500 : 750)
              .tween('zoom', function(d) {
                var i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2 + margin]);
                return function(t) { zoomTo(i(t)); };
              });

          transition.selectAll('circle')
            .filter(function(d) { return d.parent === focus || this.style.display === 'inline'; })
              .style('fill-opacity', function(d) { return d.parent === focus ? 1 : 0; })
              .each('start', function(d) { if (d.parent === focus) this.style.display = 'inline'; })
              .each('end', function(d) { if (d.parent !== focus) this.style.display = 'none'; });

          transition.selectAll('text')
            .filter(function(d) { return d.parent === focus || this.style.display === 'inline'; })
              .style('fill-opacity', function(d) { return d.parent === focus ? 1 : 0; })
              .each('start', function(d) { if (d.parent === focus) this.style.display = 'inline'; })
              .each('end', function(d) { if (d.parent !== focus) this.style.display = 'none'; });
        }

        function zoomTo(v) {
          var k = diameter / v[2]; view = v;
          node.attr('transform', function(d) {
            return 'translate(' + (d.x - v[0]) * k + ',' + (d.y - v[1]) * k + ')'; 
          });
          circle.attr('r', function(d) { return d.r * k; });
        }
      });

      d3.select(self.frameElement).style('height', diameter + 'px');
    }

  </script>
</head>
<body>
  <div>
    <select id='years'>
      <option>2014-15</option>
      <option>2015-16</option>
    </select>
    <select id='algorithms'>
      <option>KMeans</option>
      <option>AgglomerativeClustering</option>
    </select>
    <button onclick="drawTiers()">Go</button>
  </div>
  <div id='display'/>
</body>
