<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
<link rel="stylesheet" href="radar-chart.css">
<head>
  <style>
    body {
      padding: 20px;
    }
    .radar-chart .area {
      fill-opacity: 0.7;
      fill: #ADD8E6;
    }
    .radar-chart.focus .area {
      fill-opacity: 0.3;
    }
    .radar-chart.focus .area.focused {
      fill-opacity: 0.9;
    }
  </style>

  <script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js'></script>
  <script type="text/javascript" src="radar-chart.js"></script>
</head>
<body>
  <h1>Positions Radar Chart</h1>
  <script type="text/javascript">
    RadarChart.defaultConfig.radius = 1;
    d3.json("positions.json", function(data) {
      for(var i=0;i<data.length;i++){
        var name = "chart" + data[i]["className"];
        d3.select("body").append("div").attr("class", name);

        var arr = [data[i]];
        RadarChart.draw("."+name, arr);
      }
    });
  </script>
</body>
</html>
